{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--favicon-->/
	<link rel="icon" href="{% static 'images/favicon-32x32.webp' %}" type="image/webp" />

  <!-- CSS files -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <!-- Plugins -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/slick-theme.css' %}" />

  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/dark-theme.css' %}" rel="stylesheet">

  <title>UV</title>
</head>

<body class="">

  <!--page loader-->
  <div class="loader-wrapper">
   <div class="d-flex justify-content-center align-items-center position-absolute top-50 start-50 translate-middle">
     <div class="spinner-border text-dark" role="status">
       <span class="visually-hidden">Loading...</span>
     </div>
   </div>
 </div>
<!--end loader-->

{% block navbar %}
{% include 'navbar.html' %}
{% endblock %}


<!--start page content-->
<div class="page-content">


   <!--start breadcrumb-->
   <div class="py-4 border-bottom">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0"> 
          <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
          <li class="breadcrumb-item"><a href="javascript:;">Authentication</a></li>
          <li class="breadcrumb-item active" aria-current="page">Reset Password</li>
        </ol>
      </nav>
    </div>
   </div>
   <!--end breadcrumb-->


   <!--start product details-->
   <section class="py-5">
    <div class="container">
      
        <div class="row">
          <div class="col-12 col-lg-6 col-xl-5 col-xxl-4 mx-auto">
             <div class="card rounded-0">
               <div class="card-body p-4">
                 <h4 class="mb-4 fw-bold text-center">Reset Password</h4>
                 
                 <form>
                    <div class="row g-4">
                      <div class="col-12">
                          <label for="exampleNewPassword" class="form-label">New Password</label>
                          <input type="text" class="form-control rounded-0" id="exampleNewPassword">
                      </div>
                      <div class="col-12">
                        <label for="examplePassword" class="form-label">Confirm Password</label>
                        <input type="text" class="form-control rounded-0" id="examplePassword">
                      </div>
                      <div class="col-12">
                        <button type="button" class="btn btn-dark rounded-0 btn-ecomm w-100">Change Password</button>
                      </div>
                      <div class="col-12 text-center">
                        <p class="mb-0 rounded-0 w-100 btn  btn-ecomm border border-dark"><i class="bi bi-arrow-left me-2"></i>Return to Login</p>
                      </div>
                    </div><!---end row-->
                 </form>
               </div>
             </div>
          </div>
        </div><!--end row-->
       
    </div>
  </section>
   <!--start product details-->


 </div>
  <!--end page content-->
  {% block footer %}
  {% include 'footer.html' %}
  {% endblock %}




<!--Start Back To Top Button-->
  <a href="javaScript:;" class="back-to-top"><i class="bi bi-arrow-up"></i></a>
<!--End Back To Top Button-->
  

   <!-- JavaScript files -->
   <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
   <script src="{% static 'js/jquery.min.js' %}"></script>
   <script src="{% static 'js/slick.min.js' %}"></script>
   <script src="{% static 'js/main.js' %}"></script>
   <script src="{% static 'js/loader.js' %}"></script>


</body>

</html>
