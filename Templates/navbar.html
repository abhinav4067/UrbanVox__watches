{% load static %}
<!-- start top header -->
<header class="top-header">
  <nav class="navbar navbar-expand-xl w-100 navbar-dark container gap-3">
    <a class="navbar-brand d-none d-xl-inline" href="{% url 'index' %}"><img src="{% static 'images/logo.jpg' %}" style="width: 60%;" class="logo-img" alt="" /></a>
    <a class="mobile-menu-btn d-inline d-xl-none" href="javascript:;" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"><i class="bi bi-list"></i></a>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar">
      <div class="offcanvas-header">
        <div class="offcanvas-logo">
          <img src="{% static 'images/logo.jpg' %}" class="logo-img" alt="" />
        </div>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body primary-menu">
        <ul class="navbar-nav justify-content-start flex-grow-1 gap-1">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link" href="{% url 'all-products' %}">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about-us' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact-us' %}">Contact</a>
          </li>

          {% if not user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'authentication-login' %}">Login</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'SignOut' %}">SignOut</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
    <ul class="navbar-nav secondary-menu flex-row">
      <li class="nav-item">
        <a class="nav-link dark-mode-icon" href="javascript:;">
          <div class="mode-icon">
            <i class="bi bi-moon"></i>
          </div>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'search' %}"><i class="bi bi-search"></i></a>
      </li>
      {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'wishlist' %}"><i class="bi bi-suit-heart"></i></a>
        </li>

        <li class="nav-item" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
          <a class="nav-link position-relative" href="{% url 'cart' %}">
            <div class="cart-badge">#</div>
            <i class="bi bi-basket2"></i>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'account-dashboard' %}"><i class="bi bi-person-circle"></i></a>
        </li>
      {% endif %}
    </ul>
  </nav>
</header>
