{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- favicon -->
    <link rel="icon" href="{% static 'images/favicon-32x32.webp' %}" type="image/webp" />

    <!-- CSS files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <!-- Plugins -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick-theme.css' %}" />

    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/dark-theme.css' %}" rel="stylesheet" />

    <title>UV</title>
  </head>

  <body class="bg-section-1">
    <!-- page loader -->
    <div class="loader-wrapper">
      <div class="d-flex justify-content-center align-items-center position-absolute top-50 start-50 translate-middle">
        <div class="spinner-border text-dark" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <!-- end loader -->

    <!-- start page content -->
    <form action="{% url 'search' %}" method="POST">
      {% csrf_token %}
      <section class="section-padding bg-section-2">
        <div class="container">
          <div class="d-flex align-items-center">
            <div class="">
              <h3 class="mb-0 fw-bold">Search Products</h3>
            </div>

            <div class="ms-auto">
              <a href="{% url 'index' %}" class="btn-close" onclick="history.back()" aria-label="Close"></a>
            </div>
          </div>
          <div class="search-box position-relative mt-4">
            <div class="position-absolute position-absolute top-50 start-0 translate-middle ms-4 fs-5">
              <i class="bi bi-search"></i>
            </div>
            <input name="tosearch" class="form-control form-control-lg ps-5 rounded-0" type="text" placeholder="Type here to search" />
          </div>
        </div>
        <div style="margin-left: 90%; margin-top: 2%;">
          <button type="submit" name="search">Search</button>
        </div>
      </section>
    </form>

    <!-- end page content -->
    <div class="page-content">
      <section class="section-padding">
        <div class="container">
          <div class="row">
            <div class="shop-right-sidebar">
              <div class="product-grid mt-4">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                  {% for d  in combined_results %}
                    <div class="col">
                      <div class="card border shadow-none">
                        <div class="position-relative overflow-hidden">
                          <div class="product-options d-flex align-items-center justify-content-center gap-2 mx-auto position-absolute bottom-0 start-0 end-0">
                            <a href="{% url 'addToWishlistFromSearch' d.id %}" name="addToWishlistFromSearch" class="bg-dark"><i class="bi text-light bi-heart"></i></a>

                            <a href="{% url 'addToCartFromSearch' d.id %}" name="addToCartFromSearch" class="bg-dark" name="addToCartFromAllProducts"><i class="bi text-light bi-basket3"></i></a>
                          </div>
                          <a href="{% url 'product-details' d.id %}"><img src="/static/media/{{ d.product_image1 }}" style="height: 200px;" class="card-img-top" alt="..." /></a>
                        </div>
                        <div class="card-body border-top">
                          <h5 class="mb-0 fw-bold product-short-title">{{ d.product_brand }}</h5>

                          <p class="mb-0 product-short-name">{{ d.product_name }}</p>

                          <div class="product-price d-flex align-items-center gap-2 mt-2">
                            <div class="h6 fw-bold">{{ price }}</div>

                            <div class="h6 fw-light text-muted text-decoration-line-through">{{ d.product_price }}</div>
                            <div class="h6 fw-bold text-danger">({{ d.product_offer }}% off)</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  {% endfor %}

                  
                </div>
                <!-- end row -->
              </div>

              <hr class="my-4" />
            </div>
            <!-- end row -->
          </div>
        </div>
      </section>
      <!-- start product details -->
    </div>
    <!-- JavaScript files -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/loader.js' %}"></script>
  </body>
</html>
